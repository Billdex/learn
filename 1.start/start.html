<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>My first Vue App</title>
    <script src="vue.js"></script>
</head>
<body>
<h1>该页面为练习基础vue方法的使用</h1>
<!--最基本的绑定数据和渲染-->
<div id="app">
    {{ message }}
</div>
<!--通过v-bind对属性进行绑定-->
<div id="app-2">
  <span v-bind:title="miao">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<!--使用v-if可以用来判断是否展示该元素，值为用于判断的变量-->
<div id="app-3">
    <p v-if="seen">该元素现在是可见的</p>
</div>
<!--v-for可用于循环js的数组对象-->
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
<!--v-on可以用来绑定监听器，如click-->
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>
<!--v-model可以用来进行数据的双向绑定，如输入框-->
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message" type="text" />
</div>

<!--component组件, 没太搞明白怎么用-->
<div id="app-7">
    <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>











<script src="start.js"></script>

</body>
</html>
