<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs</title>
</head>
<body>
<div id="app">
    <div>
        <input type="text" v-model="name"><span v-show="name">your name:{{name}}</span>
    </div>
    <div>
        <input type="text" v-model="age"><span v-show="age">your age:{{age}}</span>
    </div>
    <div>
        <input type="text" v-model="sex"><span v-if="sex">your age:{{sex}}</span>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
